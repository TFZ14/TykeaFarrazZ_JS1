<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ribbon">
        <div class="col">
            <h1>Latihan JS</h1>
        </div>
    </div>
    <div class="laman">
        <div class="row">

            <!-- if-else -->
            <div class="col"
                 style="background-color: #c3acd0;
                 width: 250px;
                 height: 450px;
                 margin: 20px;
                 padding: 10px;">
                <div class="col">
                    <h1 style="text-align: center;">If Else</h1>
                    <h3 style="text-align: center;">Pendidikan Berdasarkan Umur Secara Umum</h3>
                    <label>Masukkan Umur</label><br>
                    <input type="text" id="inputNilai"><br>
                    <button type="button" id="tombolUmur">OK</button>
                </div>
                <div class="col">
                    <h4 id="tampilkanUmur"></h4>
                </div>
            </div>

            <!-- switch -->
            <div class="col"
                 style="background-color: #c3acd0;
                 width: 250px;
                 height: 450px;
                 margin: 20px;
                 padding: 10px;">
                <div class="col">
                    <h1 style="text-align: center;">Switch</h1>
                    <h3 style="text-align: center;">Kotak Misteri</h3>
                    <h4>Pilih salah satu! Ada Hadiah menunggu</h4>
                    <div class="row" style="text-align: center; display: flex; justify-content: space-between;">
                        <h3>1</h3>
                        <h3>2</h3>
                        <h3>3</h3>
                    </div>
                    <label>Tulis angkanya saja ya!</label><br>
                    <input type="text" id="inputMisteri"><br>
                    <button type="button" id="tombolMisteri">OK</button>
                </div>
                <div class="col">
                    <h4 id="tampilkanMisteri"></h4>
                </div>
            </div>

            <!-- for -->
            <div class="col"
                 style="background-color: #c3acd0;
                 width: 250px;
                 height: 450px;
                 margin: 20px;
                 padding: 10px;">
                <div class="col">
                    <h1 style="text-align: center;">For Statement</h1>
                    <h4 style="text-align: center;">Hanya menampilkan angka yang habis dibagi</h4>
                    <label>Masukkan Angka</label><br>
                <input type="text" id="inputAngka"><br>
                    <label>Masukkan Pembagi</label><br>
                    <input type="text" id="inputDibagi"><br>
                    <button type="button" id="tombolAngka">OK</button>
                    </div>
                <div class="col">
                    <h4 id="tampilkanAngka"></h4>
                </div>
            </div>

            <!-- while, do while -->
            <div class="col"
                 style="background-color: #c3acd0;
                 width: 250px;
                 height: 450px;
                 margin: 20px;
                 padding: 10px;">
                <div class="row">
                    <h1 style="text-align: center;">While</h1>
                    <h1>...</h1>
                    <label>Mulai hitungan dari :</label><br>
                    <input type="text" id="inputWhile"><br>
                    <label>Batas hitungan sampai :</label><br>
                    <input type="text" id="inputBatasan"><br>
                    <button type="button" id="tombolWhile">OK</button>
                    <h4 id="tampilkanWhile"></h4>
                </div>
                <div class="row">
                    <h1 style="text-align: center;">Do While</h1>
                    <h4 style="text-align: center;"></h4>
                    <label>Mulai hitungan dari :</label><br>
                    <input type="text" id="inputDowhile"><br>
                    <label>Batas hitungan sampai :</label><br>
                    <input type="text" id="inputDobatasan"><br>
                    <button type="button" id="tombolDowhile">OK</button>
                    <h4 id="tampilkanDowhile"></h4>
                </div>
            </div>

        </div>
    </div>

    <script src="index.js">
    </script>
    <footer>
        &copy; 2023 Tykea Farraz Zafira
    </footer>
</body>
</html>
